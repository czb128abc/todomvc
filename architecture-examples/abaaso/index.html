<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Vanilla JS â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
	<script data-main="js/main" src="js/lib/require/require.js"></script>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		
		<section id="main" class="is-hidden">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>

		<footer id="footer" class="is-hidden">
			<span id="todo-count"></span>
			<ul id="filters">
				<li><a data-hash="all" href="#!/all">All</a></li>
				<li><a data-hash="active" href="#!/active">Active</a></li>
				<li><a data-hash="completed" href="#!/completed">Completed</a></li>
			</ul>
			<button id="clear-completed" class="is-hidden"></button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/fabien-d">Fabien Doiron</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="../../assets/base.js"></script>
</body>
</html>
